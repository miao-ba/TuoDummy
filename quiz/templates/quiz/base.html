<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}智能答題系統{% endblock %}</title>
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome 圖示 -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .main-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            margin: 20px auto;
            max-width: 800px;
        }
        
        .navbar-custom {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 15px 15px 0 0;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 25px;
            padding: 12px 30px;
            transition: all 0.3s ease;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }
        
        .card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }
        
        .card:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
        }
        
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-top: 1px solid rgba(0, 0, 0, 0.1);
            padding: 10px 0;
            z-index: 1000;
        }
        
        .bottom-nav .nav-item {
            text-align: center;
            flex: 1;
        }
        
        .bottom-nav .nav-link {
            color: #6c757d;
            text-decoration: none;
            font-size: 0.8rem;
            padding: 8px;
            border-radius: 10px;
            transition: all 0.3s ease;
        }
        
        .bottom-nav .nav-link.active,
        .bottom-nav .nav-link:hover {
            color: #667eea;
            background: rgba(102, 126, 234, 0.1);
        }
        
        .content-wrapper {
            padding-bottom: 80px; /* 為底部導航留空間 */
        }
        
        .form-control, .form-select {
            border-radius: 10px;
            border: 2px solid #e9ecef;
            transition: all 0.3s ease;
        }
        
        .form-control:focus, .form-select:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
        }
        
        .alert {
            border-radius: 10px;
            border: none;
        }
        
        .progress {
            height: 8px;
            border-radius: 4px;
            background: rgba(102, 126, 234, 0.1);
        }
        
        .progress-bar {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        
        /* 修復模態框層級問題 */
        .modal {
            z-index: 1055 !important;
        }
        
        .modal-backdrop {
            z-index: 1050 !important;
        }
        
        /* 確保模態框在最上層 */
        .modal.fade .modal-dialog {
            transition: transform 0.3s ease-out;
            transform: translate(0, -50px);
        }
        
        .modal.show .modal-dialog {
            transform: none;
        }
        
        /* 防止背景滾動 */
        body.modal-open {
            overflow: hidden !important;
            padding-right: 0 !important;
        }
        
        /* 確保模態框內容可見 */
        .modal-content {
            background-color: #fff !important;
            opacity: 1 !important;
            pointer-events: auto !important;
        }
        
        @media (max-width: 768px) {
            .main-container {
                margin: 10px;
                border-radius: 0;
            }
            
            .navbar-custom {
                border-radius: 0;
            }
        }
    </style>
    
    {% block extra_css %}{% endblock %}
</head>
<body>
    <div class="main-container">
        <!-- 頂部導航 -->
        <nav class="navbar navbar-custom">
            <div class="container-fluid">
                <a class="navbar-brand fw-bold" href="{% url 'home' %}">
                    <i class="fas fa-brain text-primary"></i> 智能答題系統
                </a>
                {% if user.is_authenticated %}
                <span class="navbar-text">
                    <i class="fas fa-user"></i> {{ user.username }}
                </span>
                {% endif %}
            </div>
        </nav>
        
        <!-- 主要內容 -->
        <div class="content-wrapper p-4">
            <!-- 訊息顯示 -->
            {% if messages %}
                {% for message in messages %}
                <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                    {{ message }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
                {% endfor %}
            {% endif %}
            
            {% block content %}{% endblock %}
        </div>
    </div>
    
    <!-- 底部導航 -->
    <nav class="bottom-nav">
        <div class="container-fluid">
            <div class="row">
                <div class="col nav-item">
                    <a href="{% url 'custom_quiz_setup' %}" class="nav-link {% if 'quiz' in request.resolver_match.url_name %}active{% endif %}">
                        <i class="fas fa-question-circle d-block"></i>
                        答題
                    </a>
                </div>
                <div class="col nav-item">
                    <a href="{% url 'knowledge_base_list' %}" class="nav-link {% if 'knowledge' in request.resolver_match.url_name %}active{% endif %}">
                        <i class="fas fa-book d-block"></i>
                        知識庫
                    </a>
                </div>
                <div class="col nav-item">
                    <a href="{% url 'user_profile' %}" class="nav-link {% if 'profile' in request.resolver_match.url_name %}active{% endif %}">
                        <i class="fas fa-user d-block"></i>
                        使用者
                    </a>
                </div>
            </div>
        </div>
    </nav>
    
    <!-- Bootstrap 5 JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    
    <!-- 確保 Bootstrap 正確初始化 -->
    <script>
    document.addEventListener('DOMContentLoaded', function() {
        // 確保所有模態框正確初始化
        const modals = document.querySelectorAll('.modal');
        modals.forEach(function(modalElement) {
            // 檢查是否已經初始化
            if (!bootstrap.Modal.getInstance(modalElement)) {
                new bootstrap.Modal(modalElement, {
                    backdrop: true,
                    keyboard: true,
                    focus: true
                });
            }
        });
        
        // 修復可能的遮罩問題
        document.addEventListener('click', function(e) {
            if (e.target.classList.contains('modal-backdrop')) {
                const openModals = document.querySelectorAll('.modal.show');
                openModals.forEach(function(modal) {
                    const modalInstance = bootstrap.Modal.getInstance(modal);
                    if (modalInstance) {
                        modalInstance.hide();
                    }
                });
            }
        });
        
        // 防止模態框關閉後的殘留問題
        document.addEventListener('hidden.bs.modal', function(e) {
            // 確保背景遮罩被移除
            const backdrops = document.querySelectorAll('.modal-backdrop');
            backdrops.forEach(function(backdrop) {
                backdrop.remove();
            });
            
            // 恢復 body 滾動
            document.body.classList.remove('modal-open');
            document.body.style.overflow = '';
            document.body.style.paddingRight = '';
        });
    });
    </script>
    
    {% block extra_js %}{% endblock %}
</body>
</html>
